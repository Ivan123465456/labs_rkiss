<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        <p id="demo">23</p>
        var x = 0;
        while (x < 10){
            x++;
        }

        function loop(x){
            if (x < 10){
                return;
            }
            loop(x+1);
        }
        loop(0)
      
    </script>
</body>
