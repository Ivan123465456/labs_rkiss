<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function definition expression"</title>
</head>
<body>
    <script>
        function square(number) {
            return number * number;
        }
        var x = square(4);
        console.log(square(4)); //Получаем 16
    </script>
</body>
