<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .authorization-block {
            width: 400px;
            background-color: #fff;
            border-radius: 15px;
            margin: 50px auto;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .authorization-block h2 { 
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        } 

        .authorization-block label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .authorization-block input {
            width: 100%;
            height: 40px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 0 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .authorization-block input:focus {
            outline: none;
            border-color: #aaa;
        }

        .btn-reg {
            text-align: center;
            margin-top: 20px;
        }

        .authorization-block button {
            width: 45%;
            height: 40px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .authorization-block button:hover {
            background-color: #45a049;
        }

        #zareg {
            background-color: #2196F3;
        }

        #zareg:hover {
            background-color: #0b7dda;
        }
        
        .message {
            color: #d32f2f;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="authorization-block">
        <h2 class="section-header">Авторизация</h2>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" value="ivan@ivanov.ru" placeholder="Введите ваш email" required>
        <label for="password">Пароль</label>
        <input type="password" name="password" value="123456" id="password" placeholder="Введите пароль" required>
        <div class="btn-reg">
            <button id="avto" class="avto">Войти</button>
            <button id="zareg" class="zareg">Регистрация</button>
            <div class="message" id="message"></div>       
        </div>    
    </div>
    
    <script src="js/avto.js">
       
    </script>    
</body>
</html>
