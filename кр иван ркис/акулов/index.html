<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>авто</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .authorization-block {
            width: 400px;
            background-color: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .authorization-block h2 { 
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        } 

        .authorization-block label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .authorization-block input {
            width: 100%;
            height: 40px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 0 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .authorization-block input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .btn-reg {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .authorization-block button {
            flex: 1;
            height: 40px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #avto {
            background-color: #4CAF50;
            color: white;
        }

        #avto:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        #avto:active {
            transform: translateY(0);
        }

        #sbros {
            background-color: #f44336;
            color: white;
        }

        #sbros:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }

        #sbros:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            min-height: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .error {
            color: #d32f2f;
            background-color: #ffebee;
            border: 1px solid #ef9a9a;
        }
        
        .success {
            color: #388e3c;
            background-color: #e8f5e9;
            border: 1px solid #a5d6a7;
        }
        
        .loading {
            color: #1976d2;
            background-color: #e3f2fd;
            border: 1px solid #90caf9;
        }
        
        .main-window {
            display: none;
            width: 800px;
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .main-window h2 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    
    
    

    <div class="content">
<!-- результат -->
    </div>
    <script src="js/script.js"></script>
</body>
</html>
